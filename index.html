<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Password protected file</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600">
  <link rel="stylesheet" href="asset\css\style.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
  <link rel="shortcut icon" href="asset/img/favicon.png" type="image/x-icon">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="tile">
          <span class="close"><i class="fa fa-times"></i></span>
          <i class="fa fa-lock"></i>
          <h3>This content is password protected.<small>Please enter your password</small></h3>
          <form>
            <div class="form-group">
              <div class="input-group">
                <label class="inp-label">Password</label>
                <input type="password" class="form-control" id="pwinput">
                <div class="input-group-addon"><i class="fa fa-eye"></i></div>
              </div>
            </div><!-- group -->
            <div class="text-center"><label class="btn btn-primary" id="checkpass" > Unlock</label>
            </div>
          </form>
          <div class="success" id="success">
            <div class="circle-loader">
              <div class="checkmark draw"></div>
            </div><!-- circle -->
            <h2>Your file is ready...</h2>
          </div><!-- success-->
          <div class="error" id="error">
            <div class="circle-loader">
              <div class="checkmark draw"></div>
              <!-- close in circle-loader end -->
              <span class="close-error enimationclose"></span>
            </div><!-- circle -->
            <h2>Wrong password</h2>
            <!-- close icon -->
          </div><!-- error-->
        </div><!-- tile-->
      </div> <!--col-6-->
    </div><!-- row -->
  </div><!-- container -->
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="asset\js\script.js"></script>

</body>

</html>
